<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Головний функціонал</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #1e1e1e;
      padding: 40px;
    }

    li {
      font-size: 50px;
    }

    .functional-container {
      max-width: 500px;
      margin: 0 auto;
      border: 3px solid #2e7d32;
      padding: 30px;
      background-color: #ffffff;
      box-shadow: 0 0 25px rgba(0, 128, 0, 0.15);
      border-radius: 0;
    }

    .functional-title {
      font-size: 20px;
      font-weight: 800;
      color: #2e7d32;
      border-bottom: 2px solid #2e7d32;
      padding-bottom: 6px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .functional-list {
      padding-left: 20px;
      list-style-type: disc;
    }

    .functional-list li {
      font-size: 16px;
      line-height: 1.8;
      font-weight: 700;
      color: #2e7d32;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <div class="functional-container">
    <div class="functional-title">ГОЛОВНИЙ ФУНКЦІОНАЛ</div>
    <ul class="functional-list">
      <li>Підключення зовнішніх серверів</li>
      <li>Функціонал валідації серверів</li>
      <li>Налаштування та створення мережевих просторів імен</li>
      <li>Підключення виконуваних файлів до просторів імен</li>
      <li>Підключення bash-скриптів до просторів імен</li>
    </ul>
  </div>
</body>

</html>
